<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>51. Function Sebagai Value</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        console.info(`Hello ${name}`);
      }
      let say = sayHello;
      sayHello("indra");
      say("budi");

      function giveMeName(callback) {
        callback("Indra");
      }

      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>
