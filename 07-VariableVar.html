<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07. Variable var</title>
  </head>
  <body>
    <script>
      var fullName;
      // 01. var
      document.writeln("01. variable var");
      document.writeln("<br>");
      // variable ini kita akan deklarasikan
      fullName = "Indra Rizkiawan";
      fullName = "Popi Afriani";
      fullName = "Arumi Nasha Piandra";
      fullName = "Shauma Nasywa Piandra";
      document.writeln(fullName);
      document.writeln("<br>");

      // variable ini langsung di deklarasikan
      var hello = "Hello World";
      document.writeln(hello);
      document.writeln("<br>");
    </script>
  </body>
</html>
