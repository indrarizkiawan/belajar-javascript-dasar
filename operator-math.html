<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Operator</title>
  </head>
  <body>
    <script>
      let tambah = 1 + 2;
      document.writeln("1 + 2 = " + tambah);
      document.writeln("<br>");

      let kurang = 2 - 1;
      document.writeln("2 - 1 = " + kurang);
      document.writeln("<br>");

      let kali = 2 * 1;
      document.writeln("2 x 1 = " + kali);
      document.writeln("<br>");

      let bagi = 10 / 2;
      document.writeln("10 : 2 = " + bagi);
      document.writeln("<br>");

      let result = +1;
      document.writeln("<p>" + result + "</p>");
      document.writeln("<br>");

      result--;
      document.writeln("<p>" + result + "</p>");
      document.writeln("<br>");

      result++;
      document.writeln("<p>" + result + "</p>");
      document.writeln("<br>");

      result = -result;
      document.writeln("<p>" + result + "</p>");
      document.writeln("<br>");
    </script>
  </body>
</html>
