<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "Indra Rizkiawan";
      const firstName = "Indra";
      const lastName = "Rizkiawan";
      const template = `Name : ${firstName} ${lastName}`;
      console.info(template);

      const nilai = 90;
      const template2 = `Name ${name}, Lulus : ${nilai > 70}`;
      console.info(template2);

      let multiLineString = `
        Nama Saya adalah indra rizkiawan
        Hello Dunia
        Hahahaha
        Test Ah
      `;
      document.writeln("<pre>");
      document.writeln(multiLineString);
      document.writeln("</pre>");
    </script>
  </body>
</html>
