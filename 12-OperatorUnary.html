<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12. Operator Unary</title>
  </head>
  <body>
    <script>
      let result = +1; // 1
      document.writeln("<p>" + result + "</p>");
      result--; // 0
      document.writeln("<p>" + result + "</p>");
      result++; // 1
      document.writeln("<p>" + result + "</p>");
      result = -result; // -1
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
