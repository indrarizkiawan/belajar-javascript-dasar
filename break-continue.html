<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break & Coontinue</title>
  </head>
  <body>
    <script>
      let counter = 1;
      while (true) {
        document.writeln(`<p>Indra Rizkiawan ke ${counter}</p>`);
        counter++;
        if (counter > 10) {
          document.writeln("Berhenti");
          break;
        }
      }
      for (let nomor = 1; nomor <= 10; nomor++) {
        if (nomor % 2 === 1) {
          continue;
        }
        document.writeln(`<p>Indra Rizkiawan Ganjil ke ${nomor}</p>`);
      }
    </script>
  </body>
</html>
