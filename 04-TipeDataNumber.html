<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04. Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(100.123);
      document.writeln("<br>");
      document.writeln("====================");
      document.writeln("<br>");
      document.writeln("Number Notation");
      document.writeln("<br>");
      document.writeln("====================");
      document.writeln("<br>");
      document.writeln("Hexadecimal 0xff : ");
      document.writeln(0xff);
      document.writeln("<br>");
      document.writeln("Binary 0b1101 : ");
      document.writeln(0b1101);
      document.writeln("<br>");
      document.writeln("Octal 0o10 : ");
      document.writeln(0o10);
    </script>
  </body>
</html>
