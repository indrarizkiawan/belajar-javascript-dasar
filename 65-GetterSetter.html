<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>65. Getter and Setter</title>
  </head>
  <body>
    <script>
      // code
      const person = {
        firstName: "Indra",
        lastName: "Rizkiawan",
        //getter
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        //setter
        set fullName(val) {
          const array = val.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };
      console.info(person.fullName);
      console.table(person);
      person.fullName = "Popi Afriani";
      console.table(person);
    </script>
  </body>
</html>
