<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }
      const result = sayHello("Indra", "Rizkiawan");
      document.writeln(`<p>${result}</p>`);

      function getReturnNilai(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value >= 60) {
          return "D";
        } else {
          return "E";
        }
      }
      const result1 = getReturnNilai(40);
      document.writeln(`<p>${result1}</p>`);

      function isContains(array, searchValue) {
        for (const element of array) {
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }
      const array = [12, 13, 45, 667, 2, 3, 54, 235, , 2345, 11, 10];
      const cari = 12;
      const ditemukan = isContains(array, cari);
      document.writeln(`<p>${ditemukan}</p>`);
    </script>
  </body>
</html>
