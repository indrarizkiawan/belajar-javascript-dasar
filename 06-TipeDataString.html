<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06. Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Indra Rizkiawan");
      document.writeln("<br>");
      document.writeln("Belajar Javascript");
      document.writeln("<br>");
      document.writeln("Nama : " + "Indra " + "Rizkiawan");
      document.writeln("<br>");
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Indra \nRizkiawan \n");
      document.write('"Indra Rizkiawan"\n');
      document.write("\\Home\\Indra Rizkiawan\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
