<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <script>
      const masuk = confirm("Apakah anda ingin memasukkan nama ? ");
      if (masuk) {
        const nama = prompt("Masukkan nama anda : ");
        alert(`Hello ${nama}`);
        document.writeln(nama);
      } else {
        alert("Oh ga jadi yaudah");
      }
    </script>
  </body>
</html>
