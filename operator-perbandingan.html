<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      if (a > b) {
        document.writeln("Benar");
      } else {
        document.writeln("Salah");
        document.writeln("<br>");
      }

      if (a < b) {
        document.writeln("Benar");
      } else {
        document.writeln("Salah");
      }
      document.writeln("<br>");
      if (a == b) {
        document.writeln("Benar");
      } else {
        document.writeln("Salah");
      }
      document.writeln("<br>");
      if (a != b) {
        document.writeln("Benar");
      } else {
        document.writeln("Salah");
      }
      document.writeln("<br>");

      if (a <= b) {
        document.writeln("Benar");
      } else {
        document.writeln("Salah");
      }
      document.writeln("<br>");

      if (a >= b) {
        document.writeln("Benar");
      } else {
        document.writeln("Salah");
      }
      document.writeln("<br>");
      //   ===
    </script>
  </body>
</html>
