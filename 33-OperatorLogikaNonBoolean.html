<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>33. Operator Logika Non Boolean</title>
  </head>
  <body>
    <script>
      console.info("hello" || "");
      console.info("" || []);
      console.info("0" || "Nol");
      console.info(0 || "Nol");
      console.info(null || "NULL");
      console.info(undefined || "Undefined");

      const person = {
        firstName: "",
        lastName: "Rizkiawan",
      };
      const name = person.firstName || person.lastName;
      console.info(name);
      document.writeln(`<p>${name}</p>`);

      console.info("hello" && "");
      console.info("" && []);
      console.info("0" && "Nol");
      console.info(0 && "Nol");
      console.info(null && "NULL");
      console.info(undefined && "Undefined");
    </script>
  </body>
</html>
