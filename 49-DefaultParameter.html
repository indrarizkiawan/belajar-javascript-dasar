<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>49. Default Parameter</title>
  </head>
  <body>
    <script>
      // code js
      function register(name, gender = "unknown") {
        console.log(name);
        console.log(gender);
      }
      register("indra", "laki-laki");
      register("indra");
      register("indra", undefined);
    </script>
  </body>
