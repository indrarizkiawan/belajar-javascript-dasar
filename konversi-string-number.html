<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String to Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;
      document.writeln(`<p>${sum}</p>`);
      document.writeln(`<p>${parseInt("1.1")}</p>`);
      document.writeln(`<p>${parseFloat("1.1")}</p>`);
      document.writeln(`<p>${Number("1.3")}</p>`);
      document.writeln(`<p>${Number(1.3)}</p>`);

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(total);

      document.writeln(`<p>${parseInt("Salah")}</p>`);
      document.writeln(`<p>${parseFloat("1.1text")}</p>`);
      document.writeln(`<p>${Number("1.1ups")}</p>`);
      document.writeln(`<p>${Number("1x")}</p>`);
      document.writeln(`<p>${Number("bukan number")}</p>`);

      const first = Number("salah");
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`);
      document.writeln(`<p>${isNaN(first)}</p>`);
      document.writeln(`<p>${isNaN(totalNumber)}</p>`);
    </script>
  </body>
</html>
