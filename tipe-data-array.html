<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      let names = [];
      names.push("Indra"); // index [0]
      names.push("Rizkiawan"); // index [1]
      names.push("Popi"); // index [2]
      names.push("Afriani"); // index [3]
      console.table(names);

      names[0] = "Arumi";
      console.table(names);
      console.info(names.length);

      delete names[3];
      console.table(names);
      console.info(names.length);

      names.push(1, 2, 3, 4, 5);
      names.push([
        "Indra Rizkiawan",
        "Popi Afriani",
        "Arumi Nasha Piandra",
        "Shauma Nasywa Piandra",
      ]);
      console.table(names.length);
    </script>
  </body>
</html>
