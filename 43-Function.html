<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>43. Function</title>
  </head>
  <body>
    <script>
      // code

      function sayHello() {
        document.writeln(`<p>Function sayHello()</p>`);
      }

      function sayGoodBye() {
        document.writeln(`<p>Function sayGoodBye()</p>`);
      }
      sayHello();
      sayGoodBye();

      // membuat function pertama
    </script>
  </body>
</html>
