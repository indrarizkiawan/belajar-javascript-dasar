<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika non Boolean</title>
  </head>
  <body>
    <script>
      console.log("==========||===========");
      console.info("Hello" || "");
      console.info("" || []);
      console.info("0" || "NOL");
      console.info(0 || "NOL");
      console.info(null || "NULL");
      console.info(undefined || "UNDEFINED");
      //  non boolean
      const orang = {
        namaDepan: "Indra",
        namaBelakang: "Rizkiawan",
      };
      const name = orang.namaDepan || orang.namaBelakang;
      console.info(name);
      console.log("==========&&===========");
      console.info("Hello" && "");
      console.info("" && []);
      console.info("0" && "NOL");
      console.info(0 && "NOL");
      console.info(null && "NULL");
      console.info(undefined && "UNDEFINED");
    </script>
  </body>
</html>
