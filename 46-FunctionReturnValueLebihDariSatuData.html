<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>46. Function return value lebih dari satu data</title>
  </head>
  <body>
    <script>
      function getFinalScore(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }
      const result = getFinalScore(100);
      document.writeln(`<p>${result}</p>`);
    </script>
  </body>
</html>
