<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in</title>
  </head>
  <body>
    <script>
      // kalau dia object maka gunakan property
      const person = {
        namaDepan: "Indra",
        namaBelakang: "Rizkiawan",
        umur: 34,
      };
      for (const property in person) {
        document.writeln(`<p>Property ${property} : ${person[property]}</p>`);
      }
      // kalau dia array maka gunakan index
      const array = ["Indra", "Rizkiawan", "Popi Afriani"];
      for (const index in array) {
        document.writeln(`<p>Index ke ${index} : ${array[index]}</p>`);
      }
    </script>
  </body>
</html>
