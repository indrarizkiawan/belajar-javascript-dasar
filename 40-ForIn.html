<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>40. For In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Indra",
        lastName: "Rizkiawan",
      };

      for (const property in person) {
        document.writeln(`<p>Property ${property} : ${person[property]}</p>`);
      }

      const names = [
        "indra rizkiawan",
        "popi afriani",
        "arumi nasha piandra",
        "shaum nashwa piandra",
      ];
      for (const i in names) {
        document.writeln(`<p>${i} : ${names[i]}</p>`);
      }
    </script>
  </body>
</html>
