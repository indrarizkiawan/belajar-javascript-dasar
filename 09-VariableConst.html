<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09.Variable const</title>
  </head>
  <body>
    <script>
      // 03. const
      document.writeln("03. variable const");
      document.writeln("<br>");
      // variable ini kita akan deklarasikan
      const fullName = "Indra Rizkiawan";
      document.writeln(fullName);
      document.writeln("<br>");

      // variable ini langsung di deklarasikan
      const hello = "Hello World";
      document.writeln(hello);
      document.writeln("<br>");
    </script>
  </body>
</html>
