<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>34. For Loop</title>
  </head>
  <body>
    <script>
      // code
      for (let counter = 1; counter <= 10; counter++) {
        document.writeln(`Hi, ini adalah perulangan ke-${counter}<br>`);
      }
    </script>
  </body>
</html>
