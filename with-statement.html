<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Statement</title>
  </head>
  <body>
    <script>
      const person = {
        namaDepan: "Indra",
        namaBelakang: "Rizkiawan",
        umur: 34,
      };
      console.info(person.namaDepan);
      console.info(person.namaBelakang);
      console.info(person.umur);

      with (person) {
        console.info(person.namaDepan);
        console.info(person.namaBelakang);
        console.info(person.umur);
      }
    </script>
  </body>
</html>
