<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27. Operator Type of</title>
  </head>
  <body>
    <script>
      let data = {};
      if (typeof data === "number") {
        alert("Number");
      } else if (typeof data === "string") {
        alert("String");
      } else if (typeof data === "boolean") {
        alert("Boolean");
      } else if (typeof data === "object") {
        alert("Object");
      } else {
        alert("Undefined");
      }
    </script>
  </body>
</html>
