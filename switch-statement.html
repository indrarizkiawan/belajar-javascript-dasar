<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      let nilai = prompt("Masukkan Nilai : ");
      switch (nilai) {
        case "A":
          document.writeln("<p>Wow anda lulus dengan sangat baik</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>Wow anda lulus dengan baik</p>");
          break;
        case "D":
          document.writeln("<p>Wow amazing anda tidak lulus</p>");
          break;
        default:
          document.writeln("<p>Anda Salah Kamar</p>");
          break;
      }
    </script>
  </body>
</html>
