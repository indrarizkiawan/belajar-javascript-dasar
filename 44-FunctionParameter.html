<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44. Function Parameter</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        // code logic dll
        document.writeln(`<p>Hello ${name}</p>`);
      }

      function sayGoodbye(name) {
        document.writeln(`<p>Goodbye ${name}</p>`);
      }
      sayHello("indra rizkiawan");
      sayGoodbye("indra rizkiawan");
    </script>
  </body>
</html>
