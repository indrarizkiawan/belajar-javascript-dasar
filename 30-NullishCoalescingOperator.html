    <title>30. NullishCoalescing Operator</title>
  </head>
  <body>
    <script>
      let parameter;
      let data = parameter;
      if (data === undefined || data === null) {
        data = "Nilai Daefault";
      }
      alert(data);

      let parameterNullishCoalescingOperator;
      let dataNullishCoalescingOperator =
        parameterNullishCoalescingOperator ?? "Nilai Default";
      alert(dataNullishCoalescingOperator);
    </script>
