<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03. Komentar</title>
  </head>
  <body>
    <script>
      // ini adalah komentar satu baris
      document.writeln("<p>komentar satu baris</p>");
      document.writeln("<br>");
      /*
        ini komentar
        lebih
        dari
        satu
        baris
      */
      document.writeln("<p>komentar lebih satu baris</p>");
    </script>
  </body>
</html>
