<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05. Boolean</title>
  </head>
  <body>
    <script>
      document.writeln("Benar : ");
      document.writeln(true);
      document.writeln("<br>");
      document.writeln("Salah : ");
