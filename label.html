<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
  </head>
  <body>
    <script>
      loopi: for (let i = 1; i <= 10; i++) {
        loopj: for (let j = 1; j <= 100; j++) {
          if (j > 10) {
            continue loopj;
          }
          document.writeln(`<p>i-${i} - j-${j}</p>`);
        }
      }
    </script>
  </body>
</html>
