<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>62. Object Method</title>
  </head>
  <body>
    <script>
      // code

      const person = {
        name: "indra",
        sayHello: function (name) {
          alert(`hello ${name}`);
        },
      };
      person.sayHello("indra rizkiawan");
    </script>
  </body>
</html>
