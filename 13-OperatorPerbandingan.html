<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13. Operator Perbandingan</title>
  </head>
  <body>
    <script>
      // Operasi Perbandingan menghasilkan 2 nilai yaitu boolean true or false
      let a = 10;
      let b = 10;
      let result1 = a > b;
      let result2 = a < b;
      let result3 = a >= b;
      let result4 = a <= b;
      let result5 = a == b;
      let result6 = a != b;
      let result7 = a === b;
      let result8 = a !== b;
      document.writeln("var a = " + a);
      document.writeln("<br>");
      document.writeln("var b = " + b);
      document.writeln(
        "<p> apakah a " + " > " + " b " + " = " + result1 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " < " + " b " + " = " + result2 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " >= " + " b " + " = " + result3 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " <= " + " b " + " = " + result4 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " == " + " b " + " = " + result5 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " != " + " b " + " = " + result6 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " === " + " b " + " = " + result7 + "</p>"
      );
      document.writeln(
        "<p> apakah a " + " !== " + " b " + " = " + result8 + "</p>"
      );
    </script>
  </body>
</html>
