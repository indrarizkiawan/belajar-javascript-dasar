<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>41. For of</title>
  </head>
  <body>
    <script>
      const names = [
        "indra rizkiawan",
        "popi afriani",
        "arumi nasha piandra",
        "shaum nashwa piandra",
      ];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }
      // tidak untuk object
    </script>
  </body>
</html>
