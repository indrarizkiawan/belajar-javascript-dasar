<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if expression</title>
  </head>
  <body>
    <script>
      const nilai = 70;
      if (nilai > 80) {
        document.writeln("<p>Good Job</p>");
      } else if (nilai > 60) {
        document.writeln("<p>Not Bad</p>");
      } else {
        document.writeln("<p>Not Good</p>");
      }
    </script>
  </body>
</html>
