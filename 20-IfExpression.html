<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20. If Expression</title>
  </head>
  <body>
    <script>
      // if expression
      const examValue = 72;
      if (examValue > 80) {
        document.writeln("<p>Mantap </p>");
      } else if (examValue > 70) {
        document.writeln("<p>Boleh lah nilainya</p>");
      } else {
        document.writeln("<p>Kurang Mantap mas bro</p>");
      }
    </script>
  </body>
</html>
