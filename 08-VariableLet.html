<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08. Variable let</title>
  </head>
  <body>
    <script>
      let fullName;
      // 02. let
      document.writeln("02. variable let");
      document.writeln("<br>");
      // variable ini kita akan deklarasikan
      fullName = "Indra Rizkiawan";
      fullName = "Popi Afriani";
      fullName = "Arumi Nasha Piandra";
      fullName = "Shauma Nasywa Piandra";
      document.writeln(fullName);
      document.writeln("<br>");

      // variable ini langsung di deklarasikan
      let hello = "Hello World";
      document.writeln(hello);
      document.writeln("<br>");
    </script>
  </body>
</html>
