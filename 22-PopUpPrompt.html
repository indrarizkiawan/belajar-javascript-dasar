<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22. PopUp Prompt</title>
  </head>
  <body>
    <script>
      // Prompt
      const nama = prompt("Masukkan nama anda : ");
      document.writeln(`Hi, ${nama} terimakasih sudah belajar bersama saya`);
    </script>
  </body>
</html>
