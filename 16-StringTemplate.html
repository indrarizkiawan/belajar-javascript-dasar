<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16. String Template</title>
  </head>
  <body>
    <script>
      const fullName = "Indra Rizkiawan";
      document.writeln(`<p>Hi nama saya ${fullName}</p>`);
      console.info(fullName);

      let multiString = `
        nama saya indra rizkiawan
        hello world
        hahaha
        test dulu ah
      `;
      document.writeln("<pre>");
      document.writeln(multiString);
      document.writeln("</pre>");
    </script>
  </body>
</html>
