<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      for (let counter = 1; counter <= 10; counter++) {
        document.writeln(`<p>Hello World ke ${counter}</p>`);
      }
      //   Logikanya :
      /*
      Kita perhatikan program pengulangan menggunakan for terdapat sebuah variable dengan nama 'counter'
      variable counter berisi nilai 1.
      soalnya bagaimana menampilkan "Hello World" sebanyak 10 kali !
      1. cek ketika nilai pada variable 'counter' berisi 1 maka cek apakah 1 lebih kecil atau sama dengan 10 jawbannya iya
      cetak "Hello World ke 1" ke layar
       */
    </script>
  </body>
</html>
